<div class="container mat-elevation-z8">
    <h1 class="full-width">Atualizando Chamado</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="Chamado">

    <form class="form">
      <mat-form-field class="full-width" appearance="outline">
          <mat-label>Título do chamado</mat-label>
          <input [formControl]="titulo" [(ngModel)]="chamado.titulo"
          name="titulo" [maxlength]="60" required
          matInput placeholder="Ex. Notebook travando..." >
        </mat-form-field>
    </form>

    <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione o status</mat-label>
            <mat-select [formControl]="status" required 
                name="status" [(ngModel)]="chamado.status">
                <mat-option value="{{chamado.status[0]}}">ABERTO</mat-option>
                <mat-option value="{{chamado.status[1]}}">ANDAMENTO</mat-option>
                <mat-option value="{{chamado.status[2]}}">ENCERRADO</mat-option>
            </mat-select>
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Selecione a prioridade</mat-label>
            <mat-select [formControl]="prioridade" required
                name="prioridade" [(ngModel)]="chamado.prioridade">
                <mat-option value="0">BAIXA</mat-option>
                <mat-option value="1">MÉDIA</mat-option>
                <mat-option value="2">ALTA</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um técnico</mat-label>
            <mat-select [formControl]="tecnico" required 
                name="tecnico" [(ngModel)]="chamado.tecnico">
                <mat-option  *ngFor="let tec of tecnicos" value="{{tec.id}}">{{tec.nome}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um cliente</mat-label>
            <mat-select [formControl]="cliente" required 
               name="cliente" [(ngModel)]="chamado.cliente">
                <mat-option  *ngFor="let cli of clientes"  value="{{cli.id}}" >{{cli.nome}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
        
    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Observações</mat-label>
            <textarea [(ngModel)]="chamado.observacoes" name="observacoes"
             [formControl]="observacoes" required class="observacoes" 
            matInput placeholder="Ex. Notebook está esquentando e ficando lento..."></textarea>
        </mat-form-field>
    </form>

    <button  class="full-width mat-elevation-z8" mat-raised-button color="primary">Atualizar</button>
    <button routerLink="../" class="full-width mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>

    <p class="full-width">Desenvolvido por Jorge Amaro</p>

</div>
