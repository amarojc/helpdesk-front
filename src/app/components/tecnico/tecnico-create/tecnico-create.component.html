<div class="container mat-elevation-z8">
    <form action="" class="form">
        <h1 class="fullWidth">Cadastrar Técnico</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help Desk - ">

        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" [checked]="true" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">Técnico</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input   [formControl]="nome" name="nome" 
                [(ngModel)]="tecnico.nome" [maxLength]="50"
                required matInput placeholder="Ex: Fulano de tal">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <!-- <mat-hint>Hint</mat-hint> -->
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input  [formControl]="cpf" name="cpf"
            [(ngModel)]="tecnico.cpf" mask="000.000.000-00"
            required matInput placeholder="Ex.: 000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input  [formControl]="email" name="email" 
            [(ngModel)]="tecnico.email" [maxLength]="60"
            required matInput placeholder="fulano@mail.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input  [formControl]="senha" name="senha" [(ngModel)]="tecnico.senha"
            required matInput [type]="hide ? 'text' : 'password'">
            <a matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon >{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </a>
        </mat-form-field>

        <button [disabled]="!validaCampos()" (click)="create()"
        class="fullWidth mat-elevation-z4" 
        mat-flat-button color="primary">Cadastrar</button>
        <button  routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    </form>

    <p>
        by Jorge Amaro
    </p>
</div>
