<div class="container mat-elevation-z8">
    <form action="" class="form">
        <h1 class="fullWidth">Deletar Técnico</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help Desk - JSA Developer">

        <section class="section" >
            
            <mat-checkbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Técnico</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
           
            <mat-label>Nome</mat-label>
            <input  name="nome" 
                    [(ngModel)]="tecnico.nome" 
                    matInput
                    [disabled]="true"                    
            >
            <mat-icon matSuffix></mat-icon>
            <!-- <mat-hint>Hint</mat-hint> -->
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input  name="cpf"
                    [(ngModel)]="tecnico.cpf"
                    mask="000.000.000-00"
                    matInput
                    [disabled]="true"                    
            >
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input name="email" 
                   [(ngModel)]="tecnico.email"
                    matInput
                    [disabled]="true"                    
            >
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input  name="senha" 
                    [(ngModel)]="tecnico.senha"
                    type="password"
                    matInput
                    [disabled]="true"                    
            >
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button (click)="delete()"
        class="fullWidth mat-elevation-z4" 
        mat-flat-button color="primary">Deletar</button>
        <button  routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    </form>

    <p>
        by Jorge Amaro
    </p>
</div>
