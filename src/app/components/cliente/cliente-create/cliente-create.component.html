<div class="container mat-elevation-z8">
    <form action="" class="form">
        <h1 class="fullWidth"> Cadastrar Cliente </h1>
        <img src="assets/img/tecnico-create.svg" class="fullWidth" alt="Help Desk - Cliente">

        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" [checked]="true" color="primary">Cliente</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" color="primary">Tecnico</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input [formControl]="nome" name="nome"
                [(ngModel)]="cliente.nome" [maxlength]="50"
                required matInput placeholder="Ex: SÃ­lvio Santos">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input  [formControl]="cpf" name="cpf"
            [(ngModel)]="cliente.cpf" mask="000.000.000-00"
            required matInput placeholder="Ex.: 000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input  [formControl]="email" name="email" 
            [(ngModel)]="cliente.email" [maxLength]="60"
            required matInput placeholder="fulano@mail.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input  [formControl]="senha" name="senha" [(ngModel)]="cliente.senha"
            required matInput type="password">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button [disabled]="!validaCampos()" (click)="create()"
        class="fullWidth mat-elevation-z4"
        mat-flat-button color="primary"> Cadastrar </button>

        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button
        color="warn"> Cancelar </button>
    </form>
    <p>by Jorge Amaro</p>
</div>
