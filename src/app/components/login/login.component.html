<div class="container">
    <form class="form mat-elevation-z8">
        
        <h1>Helpdesk - </h1>
        <img src="assets/img/login-image.svg" alt="Helpdesk-jsa_developer">

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>E-mail</mat-label>
          <!--Pego o valor da variavel creds.email declarado em login.components.ts -->
          <input 
            [formControl]="email"
            required
            [(ngModel)]="creds.email" 
            name="email" 
            matInput 
            placeholder="Ex. fulano@mail.com"
            >
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
      
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Senha</mat-label>
          <input 
            [formControl]="senha"
            required
            [(ngModel)]="creds.senha" 
            type="password" 
            matInput 
            placeholder="Ex. 123"
            >
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">LOGIN</button>
        
      </form>
</div>
